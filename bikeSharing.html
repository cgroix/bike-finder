<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<title>Bike Sharing</title>
		<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
		<link rel="stylesheet" href="lib/font-awesome/font-awesome.min.css">
	 	<link rel="stylesheet" href="css/bikeSharing.css" />
	 	<script>L_PREFER_CANVAS = true;</script>
		<script src="lib/leaflet/leaflet.js"></script>
 		<script src="js/bikeSharing.js"></script>
 		<script src="js/data.js"></script>
 		<script src="js/Paris.json"></script>
 		<script src="js/Valence.json"></script>

	</head>
	<body onLoad="onLoad()">
		<div id="container">
			<div id = "settings" class = "hidden">
			    <div class = "cities">
					<p>Choose your City:</p>
            	    <select id = "selectCity" onchange="settings.setCity(options[selectedIndex].innerHTML);">
                	    <option value="Paris">Paris</option>
                	    <option value="Nantes">Nantes</option>
                	    <option value="Valence">Valence</option>
            	    </select>		
        	    </div>
        	    <div class = "canvas">
        	    	Canvas: <input type="checkbox" id="canvas" name="canvas" value="canvas" checked="false" onchange="console.log(this.checked);settings.setCanvas(this.checked);"/>
        	    </div>
        	    <div class = "canvas">
        	    	Max point: <input type="number" id="maxpoint" name="maxpoint" value="200" onchange="settings.setMaxPoints(this.value);"/>
        	    </div>

        	    <div class = "website">
             		<p>Contribute to the project at <a href="http://github.com">github.com</a>
            	</div>
            </div>
		 	<div id="map"></div>
		</div>
	</body>
</html>
